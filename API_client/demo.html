<!DOCTYPE html>
<html>

<head>
    <title>Online Code Executor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #left-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
        }

        #code-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #toolbar {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        #run-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #run-button:hover {
            background-color: #45a049;
        }

        #code-area {
            flex: 1;
        }

        #output-area {
            flex: 1;
            overflow: auto;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .chat-container {
            width: 600px;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
            line-height: 1.5;
        }

        .input-area {
            display: flex;
            padding: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            height: 30px;
        }

        #send-btn {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .message-container {
            display: flex;
            margin-bottom: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
        }

        .user-container {
            justify-content: flex-end;
        }

        .bot-container {
            justify-content: flex-start;
        }

        .user-message {
            background-color: #007bff;
            color: white;
        }

        .bot-message {
            background-color: #f1f0f0;
            color: black;
        }

        .message pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }

        .message code {
            font-family: 'Courier New', Courier, monospace;
        }

        .message h1,
        .message h2,
        .message h3 {
            margin: 15px 0 10px;
        }

        .message h1 {
            font-size: 24px;
            color: #333;
        }

        .message h2 {
            font-size: 20px;
            color: #444;
        }

        .message h3 {
            font-size: 18px;
            color: #555;
        }

        .message ul {
            padding-left: 20px;
        }

        .message p {
            margin-bottom: 10px;
        }

        .message table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }

        .message th,
        .message td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .message th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .message tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .waiting-message {
            font-style: italic;
            color: #888;
        }

        .CodeMirror {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="left-panel">
        <div id="code-container">
            <div id="toolbar">
                <select id="language-select">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="sql">SQL</option>
                    <option value="csharp">C#</option>
                    <option value="cpp">C++</option>
                </select>
                <button id="run-button" onclick="runCode()">Run</button>
            </div>
            <div id="code-area">
                <textarea id="code"></textarea>
            </div>
        </div>
        <div id="output-area">
            <h3>Output:</h3>
            <pre id="output"></pre>
        </div>
        <script>
            var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                lineNumbers: true,
                mode: "javascript"
            });

            function runCode() {
                var code = editor.getValue();
                var language = document.getElementById('language-select').value;

                // Thông tin xác thực JDoodle API
                // var clientId = "37b74c2b9f31a362ad8ecb4ecbb22441";
                // var clientSecret = "c01683242339952959b606fa035fbaeb59b6894fb11bf3dfa8415994c0b5ba0c";

                // Ánh xạ ngôn ngữ cho JDoodle
                var jdoodleConfig = {
                    'python': { language: 'python3', versionIndex: "3" },
                    'javascript': { language: 'nodejs', versionIndex: "3" },
                    'java': { language: 'java', versionIndex: "3" },
                    'sql': { language: 'sql', versionIndex: "3" },
                    'csharp': { language: 'csharp', versionIndex: "3" },
                    'cpp': { language: 'cpp', versionIndex: "4" }
                };

                var selectedConfig = jdoodleConfig[language];

                fetch('http://localhost:3000/combined/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        // clientId: clientId,
                        // clientSecret: clientSecret,
                        script: code,
                        language: selectedConfig.language,
                        versionIndex: selectedConfig.versionIndex,

                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('output').textContent = data.output;
                    })
                    .catch(error => {
                        console.error('Lỗi:', error);
                        document.getElementById('output').textContent = 'Lỗi khi thực thi mã';
                    });
            }


        </script>
    </div>
    <div class="chat-container" style="width: 400px !important;">
        <div id="chat-messages" class="chat-messages">
            <div class="message-container bot-container">
                <div class="message bot-message" style="text-align: left;"><strong>AIgo Bot:</strong>
                    <p>Chào bạn! Tôi có thể giúp gì cho bạn hôm nay?</p>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
        <script>
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');

            let isGenerating = false;
            let controller = null;
            let waitingDotsInterval = null;

            let sessionId = sessionStorage.getItem('chatSessionId');
            if (!sessionId) {
                sessionId = 'session_' + Date.now();
                sessionStorage.setItem('chatSessionId', sessionId);
            }

            // Function to load chat history from server
            async function loadChatHistory() {
                try {
                    const response = await fetch('http://localhost:3000/combined/get-chat-history', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ sessionId })
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    return data.chatHistory;
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    return [];
                }
            }

            // Function to display chat history
            function displayChatHistory(history) {
                chatMessages.innerHTML = ''; // Clear existing messages
                history.forEach(msg => {
                    addMessage(msg.parts[0].text, msg.role === 'user');
                });
            }

            // Load and display chat history when page loads
            window.addEventListener('load', async () => {
                const history = await loadChatHistory();
                displayChatHistory(history);
            });

            function addMessage(message, isUser = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isUser ? 'user-message' : 'bot-message');

                if (isUser) {
                    messageElement.textContent = message;
                    messageElement.style.textAlign = 'right';
                } else {
                    let formattedMessage = formatMessage(message);
                    messageElement.innerHTML = `<strong>AIC Bot:</strong> ${formattedMessage}`;
                    messageElement.style.textAlign = 'left';
                }

                const messageContainer = document.createElement('div');
                messageContainer.classList.add('message-container');
                messageContainer.classList.add(isUser ? 'user-container' : 'bot-container');
                messageContainer.appendChild(messageElement);

                chatMessages.appendChild(messageContainer);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function formatMessage(message) {
                // Loại bỏ dấu *
                message = message.replace(/\*/g, '');

                // Xử lý các đoạn code
                message = message.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
                    const formattedCode = code.trim().split('\n').map(line => '    ' + line).join('\n');
                    return `<pre><code class="${language || ''}">\n${formattedCode}\n</code></pre>`;
                });

                // Xử lý các dòng bắt đầu bằng #, ##, ### như tiêu đề
                message = message.replace(/^(#{1,3}) (.+)$/gm, (match, hashes, content) => {
                    const level = hashes.length;
                    return `<h${level}>${content}</h${level}>`;
                });

                // Xử lý danh sách không có thứ tự
                message = message.replace(/^- (.+)$/gm, '<li>$1</li>');
                message = message.replace(/<li>.*?<\/li>/gs, match => `<ul>${match}</ul>`);

                // Xử lý xuống dòng
                message = message.replace(/\n\n/g, '</p><p>');
                message = '<p>' + message + '</p>';

                // Thay thế xuống dòng đơn bằng <br> trong các thẻ <p>
                message = message.replace(/<p>(.*?)<\/p>/gs, (match, content) => {
                    return '<p>' + content.replace(/\n/g, '<br>') + '</p>';
                });

                return message;
            }

            function showWaitingDots(element) {
                let dots = 0;
                clearInterval(waitingDotsInterval);
                waitingDotsInterval = setInterval(() => {
                    element.textContent = 'AIC Bot is typing' + '.'.repeat(dots);
                    dots = (dots + 1) % 4;
                }, 500);
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (message.length === 0 || isGenerating) return;

                // Lấy thông tin về code, output và ngôn ngữ
                const code = editor.getValue();
                const output = document.getElementById('output').textContent;
                const language = document.getElementById('language-select').value;

                // Tạo một message mới bao gồm cả thông tin về code
                const fullMessage = `${message}\n\nCode (${language}):\n${code}\n\nOutput:\n${output}`;

                addMessage(message, true);
                userInput.value = '';

                isGenerating = true;
                controller = new AbortController();
                const signal = controller.signal;

                sendBtn.textContent = 'Stop';

                // Thêm tin nhắn "đang chờ" và bắt đầu animation
                const waitingMessage = document.createElement('div');
                waitingMessage.classList.add('message', 'bot-message');
                const waitingContainer = document.createElement('div');
                waitingContainer.classList.add('message-container', 'bot-container');
                waitingContainer.appendChild(waitingMessage);
                chatMessages.appendChild(waitingContainer);
                showWaitingDots(waitingMessage);

                try {
                    console.log('Sending full message:', fullMessage);
                    const response = await fetch('http://localhost:3000/combined/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: fullMessage, sessionId }),
                        signal: signal
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Received data:', data);

                    // Xóa tin nhắn "đang chờ"
                    chatMessages.removeChild(waitingContainer);
                    clearInterval(waitingDotsInterval);

                    if (data.reply) {
                        addMessage(data.reply, false);
                    } else {
                        throw new Error('Unexpected response structure');
                    }
                } catch (error) {
                    // Xóa tin nhắn "đang chờ"
                    chatMessages.removeChild(waitingContainer);
                    clearInterval(waitingDotsInterval);

                    if (error.name === 'AbortError') {
                        console.log('Fetch aborted');
                        addMessage('Message generation stopped.', false);
                    } else {
                        console.error('Error:', error);
                        addMessage(`Error: ${error.message}`, false);
                    }
                } finally {
                    isGenerating = false;
                    sendBtn.textContent = 'Send';
                }
            }

            function stopGenerating() {
                if (controller) {
                    controller.abort();
                }
                isGenerating = false;
                sendBtn.textContent = 'Send';
                clearInterval(waitingDotsInterval);
            }

            sendBtn.addEventListener('click', () => {
                if (isGenerating) {
                    stopGenerating();
                } else {
                    sendMessage();
                }
            });

            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isGenerating) {
                    sendMessage();
                }
            });

            // Thêm event listener để xóa lịch sử chat khi đóng tab
            window.addEventListener('beforeunload', async () => {
                try {
                    await fetch('http://localhost:3000/combined/clear-chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ sessionId })
                    });
                } catch (error) {
                    console.error('Error clearing chat history:', error);
                }
            });
        </script>
    </div>



</body>

</html>
